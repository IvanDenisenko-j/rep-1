{% extends "base_generic.html" %}
{% block content %}
<form method="post">
        {% csrf_token %}
        <label for="book_id">Select the book to be deleted:</label>
        <select name="book_id" required>
            {% for book in books %}
                <option value="{{ book.pk }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <br>
        {{ form.confirm.label_tag }} {{ form.confirm }}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'books' %}">Back to book list</a>
{% endblock %}
